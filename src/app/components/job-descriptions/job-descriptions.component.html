<div class="jd-container">

           <div><p>{{data.fromDate | date:'MMM y'}} - {{data.toDate | date:'MMM y'}}</p>

        <div>{{data.description}}</div></div>
        <div class="systems-input-container">{{data.systems}}</div>
    </div>
</div>
