<div class="information-container">
    <span><i class='bx bxs-been-here' style='color:#083D77' ></i>{{data.location}}</span><span class="divider">|</span>
    <span><i class='bx bxs-comment-check' style='color:#59a17e' ></i> {{data.workPermitToShow()}} </span>
    <span><i class='bx bx-mobile' style='color:#083D77' ></i> <a [href]="'tel:' + data.phoneNumber">{{data.phoneNumber}}</a></span>
    <span class="divider">|</span>
    <span><i class='bx bxl-github' style='color:#083d77'  ></i><a href="https://github.com/AmirahParman">GitHub</a></span> <span class="divider">|</span>
    <span><i class='bx bxs-envelope' style='color:#083D77' ></i><a [href]="'mailto:' + data.emailAddress +'?subject=Hi Amirah, lets connect!'">{{data.emailAddress}}</a>
    </span>  <span class="divider">|</span>
    <span><i class='bx bxs-cake' style='color:#083D77'></i> {{data.birthDate | date: 'yyyy-MM-dd'}}</span> 
</div>
