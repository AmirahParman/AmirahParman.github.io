<h2>Referrals</h2>
<div class="referral-info" *ngFor="let data of datas">
    <h4>{{data.name}}</h4>
    <p>{{data.position}}</p>
    <p><i class='bx bxs-briefcase' style='color:#083d77'> </i>{{data.address}}</p>
    <p><i class='bx bx-mobile' style='color:#083d77' > </i>{{data.phoneNumber}}</p>
</div>
